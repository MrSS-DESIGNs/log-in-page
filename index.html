<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Auth System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Entry Animation -->
    <div class="entry-screen"></div>

    <!-- Logo Display -->
   

    <!-- Intro Section -->
    <div class="intro-section">
        <h1> <img src="s.png" class="main-logo" width="180" alt="Company Logo"></h1>
        <h2>Welcome to Your Company's Authentication Portal</h2>
        <p>Providing premium solutions for all your business needs.</p>
    </div>

    <!-- Auth Interface -->
    <div class="auth-container">
        <div class="grid-system">
            <!-- Brand Section -->
            <div class="brand-section">
                <h1>Your Name</h1>
                <h3>Company Name</h3>
                <p>Premium Solutions Provider</p>
            </div>

            <!-- Authentication Form -->
            <div class="auth-form">
                <!-- Login Form -->
                <form id="loginForm" aria-labelledby="loginHeading" novalidate>
                    <h2 id="loginHeading">Member Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('loginPassword')">&#128065;</span>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    
                    <button type="submit">Sign In</button>
                    <p class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="hidden" aria-labelledby="signupHeading" novalidate>
                    <h2 id="signupHeading">Create Account</h2>
                    <div class="form-group">
                        <label for="signupName">Full Name:</label>
                        <input type="text" id="signupName" name="fullname" required>
                        <span class="error-message" id="signupNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="email" required>
                        <span class="error-message" id="signupEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <div class="password-wrapper">
                            <input type="password" id="signupPassword" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('signupPassword')">&#128065;</span>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>
                    <button type="submit">Register Now</button>
                </form>

                <p class="switch-link">
                    <a href="#" onclick="toggleAuth()" aria-label="Switch to Signup Form">
                        Create New Account
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
